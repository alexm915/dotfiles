gui:
  theme:
    lightTheme: false
    activeBorderColor:
      - yellow
      - bold
    inactiveBorderColor:
      - blue
    selectedLineBgColor:
      - reverse
    showIcons: true
    nerdFontsVersion: 3
    mouseEvents: false
    border: rounded

git:
  autoFetch: true
  log:
    showGraph: true
  paging:
    colorArg: always
    pager: delta --paging=never

keybinding:
  universal:
    quit: 'q'
    nextTab: ']'
    prevTab: '['
  files:
    commitChanges: 'c'
