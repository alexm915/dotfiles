# ========================= general =========================

set -s escape-time 0 #立即响应Esc键(neovim)
set -sg repeat-time 300 #短时间内重复命令可以免prefix key
set -s focus-events on #让neovim可以收到焦点事件
set -g mouse on
set -sg exit-empty on #最后一个shell断开时，关闭tmux server
set -g detach-on-destroy off #关闭session不detach,而是切换到其他session
set -g visual-activity off #下面三个禁用活动通知
setw -g monitor-activity off
setw -g monitor-bell off
set -g history-limit 10000 #每个pane的命令行历史记录上限10000（默认2000）
set-option -g default-shell /usr/bin/zsh

# reload configuration
bind r source-file "#{configSfiles}" \; display "Reloaded tmux.conf"



# ========================= prefix =========================
unbind C-b
set -g prefix C-s
bind-key C-s send-prefix

# ========================= display =========================
set -g base-index 1
setw -g pane-base-index 1
setw -g automatic-rename on
set -g renumber-windows on
set -g set-titles on

set -g display-panes-time 2000 # prefix+q显示panel序号
set -g display-time 2000

set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",xterm-256color:RGB"




# ========================= navigation ============================

bind C-c new-session # ctrl+c创建新的tmux-session
bind -n M-o new-window -c "#{pane_current_path}" # alt+o创建新窗口，继承当前路径
bind -n M-Q kill-pane #alt+Q关闭当前panel
bind , command-prompt -p "Rename window:" "rename-window '%%'" # prefix+,重命名当前窗口

# ------------------------ window navigation ------------------------
unbind n
unbind p
unbind 1
unbind 2
unbind 3
unbind 4
unbind 5
unbind 6
unbind j
unbind 8
unbind 9
unbind 0

bind -r C-p previous-window # ctrl+p跳到前一个窗口
bind -r C-n next-window # ctrl+n跳到下一个窗口

# alt+num 跳到指定窗口
bind -n M-1 select-window -t 1
bind -n M-2 select-window -t 2
bind -n M-3 select-window -t 3
bind -n M-4 select-window -t 4
bind -n M-5 select-window -t 5
bind -n M-6 select-window -t 6
bind -n M-7 select-window -t 7
bind -n M-8 select-window -t 8
bind -n M-9 select-window -t 9

# alt+shift+num将当前panel加入指定窗口
bind -n M-! join-pane -t :1
bind -n M-@ join-pane -t :2
bind -n 'M-#' join-pane -t :3
bind -n 'M-$' join-pane -t :4
bind -n M-% join-pane -t :5
bind -n M-^ join-pane -t :6
bind -n M-& join-pane -t :7
bind -n M-* join-pane -t :8
bind -n M-( join-pane -t :9

# prefix+kjhl to split window
bind k split-window -vb -c "#{pane_current_path}"
bind j split-window -v -c "#{pane_current_path}"
bind h split-window -hb -c "#{pane_current_path}"
bind l split-window -h -c "#{pane_current_path}"
unbind %

bind -n M-f resize-pane -Z # alt+f panel full-screen toggle

# ------------------------ pane navigation ------------------------
# prefix+numj 跳到指定panel
bind 1 select-pane -t:.1
bind 2 select-pane -t:.2
bind 3 select-pane -t:.3
bind 4 select-pane -t:.4
bind 5 select-pane -t:.5
bind 6 select-pane -t:.6
bind 7 select-pane -t:.7
bind 8 select-pane -t:.8
bind 9 select-pane -t:.9
bind 0 select-pane -t:.10
# alt+hjkl to switch panel
bind -n M-h select-pane -L
bind -n M-j select-pane -D
bind -n M-k select-pane -U
bind -n M-l select-pane -R
bind > swap-pane -D # 当前panel与下方panel交换
bind < swap-pane -U # 当前panel与上方panel交换
bind | swap-pane # 与当前最近panel交换

# ctrl+space 切换到下一个panel布局
bind -n C-Space next-layout

# alt+shift+hjkl to resize pane
bind -n M-H resize-pane -L 3
bind -n M-J resize-pane -D 3
bind -n M-K resize-pane -U 3
bind -n M-L resize-pane -R 3

# ------------------------ layout-tree ------------------------
# prefix+W 查看所有session/window/panel
bind W choose-tree -Z
# prefix+S上下移动当前panel到指定窗口
bind S choose-tree 'move-pane -v -s "%%"'
# prefix+V左右移动当前panel到指定窗口
bind V choose-tree 'move-pane -h -s "%%"'


# ============================ copy mode ============================

setw -g mode-keys vi # 全局启用vim model
bind -n M-v copy-mode # alt+v进入copy model

bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind -T copy-mode-vi i send-keys -X cursor-right
bind -T copy-mode-vi u send-keys -X cursor-up
bind -T copy-mode-vi e send-keys -X cursor-down
bind -T copy-mode-vi h send-keys -X next-word-end
bind -T copy-mode-vi U send-keys -N 5 -X cursor-up
bind -T copy-mode-vi E send-keys -N 5 -X cursor-down
bind -T copy-mode-vi N send-keys -X start-of-line
bind -T copy-mode-vi I send-keys -X end-of-line
bind -T copy-mode-vi Y send-keys -X copy-end-of-line
bind -T copy-mode-vi y send-keys -X copy-selection-and-cancel
bind -T copy-mode-vi = send-keys -X search-again
bind -T copy-mode-vi _ send-keys -X search-reverse

# ============================ buffer management ============================
bind b list-buffers # prefix+b 列出所有复制缓冲器
bind p paste-buffer # prefix+p past最新的缓冲区


# ============================ status bar ============================
set -g status-bg black # status bar background color
set -g status-fg green # status bar fontground color

# 左边显示当前session name
set -g status-left '[#S] '
# 右边显示时间如02:45 PM 04-Jan
set -g status-right '%I:%M %p %d-%b'


# ============================ window style ============================
setw -g window-status-style bg=black,fg=cyan # 非当前窗口样式
setw -g window-status-current-format ' #I:#W ' # 当前窗口格式


# ============================ TPM Plugin Manager ============================
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'


# Initialize TMUX plugin manager
run '~/.tmux/plugins/tpm/tpm'
